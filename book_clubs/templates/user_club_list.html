{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Clubs</h1>
      {% if clubs %}
        <table class="table">
          <thead>
            <tr>
              <th scope = 'col'>ID:</th>
              <th scope = 'col'>Name:</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for club in clubs %}
              <tr>
                <th>{{ club.id }}</th>
                <td>{{ club.name }}</td>
                <td><a class="btn btn-md btn-secondary" href="{% url 'club_page' club.id %}">Go to</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      {% else %}
        <p1>You are not a member of any clubs yet.</p1>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
